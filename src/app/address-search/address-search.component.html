<mat-card class="address-card">

  <mat-form-field>
    <input matInput #searchValue 
      maxlength="30" 
      placeholder="Address (123 Center Street NW)"
      (keyup)="search(searchValue.value)">
  </mat-form-field>

  <app-assessment *ngIf="properties$ | async as properties" [properties]="properties"></app-assessment>


</mat-card>
