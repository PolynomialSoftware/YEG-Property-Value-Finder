<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>
		YEG Property Value Finder
	</title>

	<!-- Bootstrap Stuff -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Custom Styles (FUTURE) -->
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div>
		<header>
			<h1>What's the value of your property?</h1>
		</header>
		<div class="search-section">
			<div class="input-group  mx-auto col-8">
				<input class="form-control" id="suite" type="text" placeholder="Suite Number (Optional)">
				<input class="form-control" id="houseNumber" type="text" placeholder="Address">
				<input class="form-control" id="street" type="text" placeholder="Street or Avenue">
				<button class="input-group-append btn btn-info" id="submitButton">Search</button>
			</div>
		</div>
		<div id="search-result"></div>

		</div> -->
		<footer>
			footer
		</footer>
	</div>


<!-- jQuery for Ajax & Bootstrap -->
