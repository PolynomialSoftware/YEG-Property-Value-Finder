<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		YEG Property Value Finder
	</title>
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<!-- Custom Styles (FUTURE) -->
	<link rel="stylesheet" href="main.css">
	<!-- Core JavaSrcipt Methods -->
	<script src="core.js"></script> 
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>What's the value of your property?</h1>
		</header>
		<div class="search-bar">
			<input id="suite" type="text" placeholder="Suite #" class="search-input">
			<input id="houseNumber" type="text" placeholder="House Number" class="search-input">
			<input id="street" type="text" placeholder="Street" class="search-input">
			<button id="submitButton" class="search-button">Search</button>
		</div>
		<div id="search-result"></div>
		<div class="stats">
			<div class="stats-stats1">Stat 1</div>
			<div class="stats-stats2">Stat 2</div>
			<div class="stats-stats3">Stat 3</div>
			<div class="stats-stats4">Stat 4</div>
		</div>
		<footer>
			footer
		</footer>
	</div>
</body>
